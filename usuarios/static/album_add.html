<link rel="stylesheet" media="all" href="/static/style/style_template_addalbum.css" />

<span class="new_album_title">
	Nuevo album
</span>
<br>
<form id="add_album_form" action="/usuarios/profile/addalbum" method="post">
	{% csrf_token %}
	{% for field in form %}
		{{ field }}
	{% endfor %}
	<br>
    <input type="submit" value="Aceptar">
</form>

{% if form.errors %}
    <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }} below.
    </p>
{% endif %}
