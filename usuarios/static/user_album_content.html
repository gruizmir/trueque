<link rel="stylesheet" media="all" href="/static/style/style_template_polaroids.css" />
<link href="/static/style/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" />
{% load pagination_tags %}
{% autopaginate object_list 10 %}
<style>
	{% for rand in random_ints %}
	#album_polaroid_{{ forloop.counter }} {
		-moz-transform: scale(1) rotate({{rand}}deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);
		-webkit-transform: scale(1) rotate({{rand}}deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);
		-o-transform: scale(1) rotate({{rand}}deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);
		-ms-transform: scale(1) rotate({{rand}}deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);
		transform: scale(1) rotate({{rand}}deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg); 
	}
	{% endfor %}
</style>
	<div class="go_back_button">
		<img src="/static/img/icons/drop-back-icon.png" onclick="location.reload();"></img>
		<span class="user_interaction_table_tittle" onclick="location.reload();"> VOLVER </span>
	</div>
	
	{% paginate %}
	<br>
	<div class="album_polaroids_container">
		{% for product in object_list %}
			<div id="album_polaroid_{{ forloop.counter }}" class="album_polaroid"><image src="/media/{{ product.img }}/img_1.png" alt="{{product.img}}" height="150"/><br>{{ product.name }}</div>
		{% endfor %}
		<a href="/usuarios/profile/addalbum" class="user_profile_add_album_link"></a>
	
		<div id="dialog_add_album" style="display:none">
			<div id="dialog_add_album_result"></div>
		</div>
	</div>
