{% if data %}
	{% for product in data %}
		<div id="album_polaroid_{{ forloop.counter }}" class="album_polaroid"><a class="product_name" href="/products/{{ product.id_product }}"><image src="/media/{{ product.product_img }}/img_1.png" alt="{{product.product_img}}" height="150"/><br />{{ product.product_name }}</a></div>
	{% endfor %}	
{% endif %}
