{% if data %}
	{% for product in data %}
		<a href="/products/{{ product.id }}" style="text-decoration:none;color:#333;">
			<div id="album_polaroid_{{ forloop.counter }}" class="polaroid_album_container">
				<div class="album_polaroid_img_container">
					<img src="/media/{{ product.img }}/img_1_medium.png" alt="{{product.name}}"/>
				</div>
				<span class="album_polaroid_name_container">{{ product.name }}</span>
			</div>
		</a>
	{% endfor %}	
{% endif %}
