<html>
	<head>
		<title>Ingresar nuevo</title>
	<!-- UserVoice JavaScript SDK (only needed once on a page) -->

	<link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
<meta charset=utf-8 />
	</head>
	
	<body>
		<!-- A tab to launch the Classic Widget -->
		<script>
		UserVoice = window.UserVoice || [];
		UserVoice.push(['showTab', 'classic_widget', {
		  mode: 'full',
		  primary_color: '#ff8d0a',
		  link_color: '#08d438',
		  default_mode: 'feedback',
		  forum_id: 199649,
		  support_tab_name: '¿Problemas con Trueque.in?',
		  feedback_tab_name: '¡Danos tu opinión!',
		  tab_label: 'Feedback y contacto',
		  tab_color: '#ff9012',
		  tab_position: 'middle-right',
		  tab_inverted: false
		}]);
		</script>
		<script>
			function readURL(input) {
			    if (input.files && input.files[0]) {
			    	if(input.id == "id_image-img_1"){
					    var reader = new FileReader();
					    reader.onload = function (e) { $('#foto1').attr('src', e.target.result); };
					    reader.readAsDataURL(input.files[0]);
			        }
			        if(input.id == "id_image-img_2"){
					    var reader = new FileReader();
					    reader.onload = function (e) { $('#foto2').attr('src', e.target.result); };
					    reader.readAsDataURL(input.files[0]);
			        }
			        if(input.id == "id_image-img_3"){
					    var reader = new FileReader();
					    reader.onload = function (e) { $('#foto3').attr('src', e.target.result); };
					    reader.readAsDataURL(input.files[0]);
			        }
			        if(input.id == "id_image-img_4"){
					    var reader = new FileReader();
					    reader.onload = function (e) { $('#foto4').attr('src', e.target.result); };
					    reader.readAsDataURL(input.files[0]);
			        }
			        if(input.id == "id_image-img_5"){
					    var reader = new FileReader();
					    reader.onload = function (e) { $('#foto5').attr('src', e.target.result); };
					    reader.readAsDataURL(input.files[0]);
			        }
			    }
			}
		</script>
		<form enctype="multipart/form-data" method="post" action="save"> {% csrf_token %}
		<ul>
			<input type="file" id="id_image-img_1" name="image-img_1" onchange="readURL(this);"/> <img id="foto1" src="#"/>
			<input type="file" id="id_image-img_2" name="image-img_2" onchange="readURL(this);"/> <img id="foto2" src="#"/>
			<input type="file" id="id_image-img_3" name="image-img_3" onchange="readURL(this);"/> <img id="foto3" src="#"/>
			<input type="file" id="id_image-img_4" name="image-img_4" onchange="readURL(this);"/> <img id="foto4" src="#"/>
			<input type="file" id="id_image-img_5" name="image-img_5" onchange="readURL(this);"/> <img id="foto5" src="#"/>
			{{ product_form.as_p }}
			{{ category_form.as_p }}
			<li>
				<br><input class="button_text" type="submit" name="submit" value="Submit">
			</li>
		</ul>
		</form>
	<body>
</html>
