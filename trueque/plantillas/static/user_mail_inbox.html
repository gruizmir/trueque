<link rel="stylesheet" media="all" href="/static/style/style_template_user_mails.css" />

{% load pagination_tags %}
{% autopaginate object_list 5 %}
<table class="message_table">
	{% for mail in object_list %}
		<tr class="mail_container"><td>
			<img src="/static/img/gris.png"/ class="user_message_photo">
			<span class="sender_name">{{ mail.id_receiver.first_name }} {{ mail.id_receiver.last_name }}</span>
		    <span class="message_title">{{ mail.subject}}</span>
		    <div class="message_date">{{ mail.datetime }}</div>
		</td></tr>
		<tr class="mail_message_container"><td>
			<div class="mail_message_text">{{ mail.text }}</div>
			<div class="message_black_line"></div>
		</td></tr>
	{% endfor %}
</table>
<br>
{% paginate %}
