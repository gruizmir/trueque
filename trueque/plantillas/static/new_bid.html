<html>
	<head>
		<title>Nueva Oferta</title>
		<!-- UserVoice JavaScript SDK (only needed once on a page) -->
		<script>(function(){var uv=document.createElement('script');uv.type='text/javascript';uv.async=true;uv.src='//widget.uservoice.com/VkBKbsuHEYsqsduFq9pb1w.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})()</script>
	</head>
	<body>	
	<!-- A tab to launch the Classic Widget -->
		<script>
		UserVoice = window.UserVoice || [];
		UserVoice.push(['showTab', 'classic_widget', {
		  mode: 'full',
		  primary_color: '#ff8d0a',
		  link_color: '#08d438',
		  default_mode: 'feedback',
		  forum_id: 199649,
		  support_tab_name: '¿Problemas con Trueque.in?',
		  feedback_tab_name: '¡Danos tu opinión!',
		  tab_label: 'Comentarios y soporte',
		  tab_color: '#ff9012',
		  tab_position: 'middle-right',
		  tab_inverted: false
		}]);
		</script>
	{% if products %}
		<form method="POST" action="#">
			{% csrf_token %}
			Ofrece Q <input type="text" name="bid_q_amount" value="0" size="20"/><br>
			o elige un producto <br>
			{% for product in products %}
				<input type="radio" name="bid_product" value="{{ product.id_product }}" >
				<image src="/media/{{ product.product_img }}/img_1.png" width="70"/><br>
				{{ product.product_name }}
				<hr>
			{% endfor %}
			<input type="submit" value="Ingresar oferta"/>
		</form>
	{% endif %}
	</body>
</html>
