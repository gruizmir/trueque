<form id="add_album_form" action="/usuarios/profile/addalbum" method="post">
	{% csrf_token %}
	{% for field in form %}
		{{ field }}
	{% endfor %}
    <input type="submit" value="Aceptar">
</form>

{% if form.errors %}
    <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }} below.
    </p>
{% endif %}
